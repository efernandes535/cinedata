<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineData - Sua Pesquisa de Filmes e Séries</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CineData</h1>
        <input type="text" id="busca" placeholder="Pesquise por filmes e séries">
        <div class="filtros">
            <label for="genero">Gênero:</label>
            <select id="genero">
                <option value="todos">Todos</option>
                <option value="acao">Ação</option>
                </select>
            </div>
        <div id="resultados"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
